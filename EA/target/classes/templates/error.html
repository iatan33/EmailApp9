<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Помилка</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .error-box {
            display: inline-block;
            padding: 30px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            max-width: 600px;
        }
        h1 { margin-top: 0; }
        .details { margin-top: 15px; font-size: 1.1em; }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="error-box">
    <h1>Упс! Сталася помилка</h1>

    <h2 th:if="${status}" th:text="${status}">Status</h2>

    <p class="details" th:text="${message} ?: 'Щось пішло не так, спробуйте пізніше.'">Текст помилки</p>
</div>

<br/>
<a href="/home" class="home-link">Повернутися на головну</a>

</body>
</html>
